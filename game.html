<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>
        <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/screen.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1><span>League:</span>AMSU - 12</h1>
                <h1><span>Tournament:</span>Threesome</h1>
            </header>

            <article>
                <header>
                    <h1>Pool A - Score Updates - Boomsquad vs. Burning Snow</h1>
                </header>
                <table>
                    <tr>
                        <th>Team</th>
                        <th>Result</th>
                        <th>Team</th>
                    </tr>

                    <tr>
                        <td class="winner">Boomsquad</td>
                        <td>3 - 2</td>
                        <td>Burning Snow</td>
                    </tr>
                </table>

                <table id="game">
                    <tr>
                        <th>Set</th>
                        <th>Team</th>
                        <th>Points</th>
                        <th>Team</th>
                    </tr>

                </table>
            </article>
        </div>  
        
        <!-- Template -->
        <script id="setTemplate" type="text/template">
            <td><%= set %></td>
            <td><%= team1 %></td>
            <td><%= team1Score %> - <%= team2Score %></td>
            <td><%= team1 %></td>
        </script>
        
        <!-- Libraries -->
        <script src="js/lib/jquery-1.8.3.min.js"></script>
        <script src="js/lib/json2.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>

        <!-- Application -->
        <script src="js/app/appGame.js"></script>
        
        <!-- Models & Collections -->
        <script src="js/app/model/setModel.js"></script>
        <script src="js/app/collection/gameCollection.js"></script>
        
        <!-- Views -->
        <script src="js/app/view/setView.js"></script>
        <script src="js/app/view/gameView.js"></script>
        
        
    </body>
</html>
