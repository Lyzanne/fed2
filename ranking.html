<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <title>Threesome Ultimate Frisbee - Ranking</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="wrapper">
    <header>
      <h1><span>League: </span>AMSU - 12</h1>
      <h1><span>Tournament: </span>Threesome</h1>
    </header>

    <article>
      <header>
        <h1>Pool A - Ranking</h1>
      </header>

      <table id="pool">
        <tr>
          <th class="left current asc" id="team">Team</th>
          <th id="Win">W</th>
          <th id="Lost">L</th>
          <th id="Sw">Sets won</th>
          <th id="Sl">Sets lost</th>
          <th id="Pw">Points won</th>
          <th id="Pl">Points lost</th>
          <th id="saldo">+/-</th>
        </tr>

      </table>

      <form id="addTeam" action="#">

        <input id="team" placeholder="Team name" type="text" />

        <br/>

        <input id="Win" placeholder="Wins" type="text" />
        <input id="Lost" placeholder="Losses" type="text" />

        <br/>

        <input id="Sw" placeholder="Sets won"  type="text" />
        <input id="Sl" placeholder="Sets lost" type="text" />

        <br/>

        <input id="Pw" placeholder="Points won" type="text" />
        <input id="Pl" placeholder="Points lost" type="text" />
        
        <div class="clearfix"><input class="button" type="submit" id="add" value="Add" /></div>

        <br/>
      </form>

      <br/>
      <br/>

    </article>
  </div> <!-- #wrapper -->

  <!-- Template -->
  <script id="teamTemplate" type="text/template"> 
    <td class="left"><%= team %></td>
    <td><%= Win %></td>
    <td><%= Lost %></td>
    <td><%= Sw %></td>
    <td><%= Sl %></td>
    <td><%= Pw %></td>
    <td><%= Pl %></td>
    <td><%= saldo %></td>
  </script>

  <!-- Libraries -->
  <script src="js/libs/jquery-1.8.3.min.js"></script>
  <script src="js/libs/json2.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/backbone-min.js"></script>

  <!-- Application -->
  <script src="js/app.js"></script>

  <!-- Models & Collections -->
  <script src="js/models/teamModel.js"></script>
  <script src="js/collections/poolCollection.js"></script>

  <!-- Views -->
  <script src="js/views/ranking/teamView.js"></script>
  <script src="js/views/ranking/poolView.js"></script>

</body>
</html>
