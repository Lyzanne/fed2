<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <title>Threesome Ultimate Frisbee - Ranking</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="wrapper">
        <header>
            <h1><span>League:</span>AMSU - 12</h1>
            <h1><span>Tournament:</span>Threesome</h1>
        </header>

        <article>
            <header>
                <h1>Pool A - Ranking</h1>
            </header>
            <table id="pool">
                <tr>
                    <th class="team">Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>Sets won</th>
                    <th>Sets lost</th>
                    <th>Points won</th>
                    <th>Points lost</th>
                    <th>+/-</th>
                </tr>
                
            </table>
        </article>
    </div> <!-- #wrapper -->
    
    <!-- Template -->
    <script id="teamTemplate" type="text/template"> 
    <td class="team"><%= team %></td>
    <td><%= Win %></td>
    <td><%= Lost %></td>
    <td><%= Sw %></td>
    <td><%= Sl %></td>
    <td><%= Pw %></td>
    <td><%= Pl %></td>
    <td><%= saldo %></td>
    </script>
    
    <!-- Libraries -->
    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/json2.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>

    <!-- Application -->
    <script src="js/app/app.js"></script>
    
    <!-- Models & Collections -->
    <script src="js/app/models/team.js"></script>
    <script src="js/app/collections/pool.js"></script>
    
    <!-- Views -->
    <script src="js/app/views/ranking/team.js"></script>
    <script src="js/app/views/ranking/pool.js"></script>

</body>
</html>
