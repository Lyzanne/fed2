<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="translucent">
	<meta name="apple-mobile-web-app-title" content="Threesome" />

	<link rel="apple-touch-icon" href="img/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="img/touch-icon-iphone-retina.png" />	

	<title>Threesome Ultimate Frisbee</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Threesome</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="#/tournament">Tournament</a></li>
						<li><a href="#/schedule">Schedule</a></li>
						<li><a href="#/ranking">Ranking</a></li>
						<li><a href="#/game">Game</a></li>	
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container-fluid content">
		<div class="row-fluid">

			<article class="span12" id="page">

				<div class="loader">
					<img src="img/loading.gif" />
				</div>

			</article>

		</div><!--/row-->
	</div><!--/.fluid-container-->

	<!-- Templates -->
	<script id="home" type="text/template">

			<h1>Home</h1> 

	</script>

	<script id="tournament" type="text/template">



					<h1><%= name %></h1> 
					<h2>Scheduling format: <%= scheduling_format %></h2>
					<h3>Season id: <%= season.id %></h3>
					<p><%= info %></p>

					<h1>{{ name }}</h1>
					<h2>Scheduling format: {{ scheduling_format }}</h2>
					<h3>Season id: {{ season.id }}</h3>
					<p>{{ info }}</p>


	</script>

	<script id="schedule" type="text/template">
			<h1>Schedule</h1> 
	</script>

	<script id="ranking" type="text/template">

		<div id="wrapper">
			<div id="scroller">

				<div id="ranking_content">

					<h1>Ranking</h1> 

				</div>

			</div>
		</div>



	</script>

	<script id="game" type="text/template">
			<h1>Game</h1> 

	</script>

	<script id="team" type="text/template">

			<h3><%= team.name %></h3> 
			<p>Wins: <%= wins %></p> 
			<div class="wins"> <%= wins %> </div>
			<p>Losses: <%= losses %></p> 
			<p>Saldo: <%= saldo %></p>

	</script>


	<!-- Libraries -->
	<script src="js/libs/jquery-1.8.3.min.js"></script>
	<script src='js/libs/bootstrap.min.js'></script>

	<script src="js/libs/json2.js"></script>
	<script src="js/libs/underscore-min.js"></script>
	<script src="js/libs/backbone-min.js"></script>
	<!-- <script src="js/libs/backbone.localStorage-min.js"></script> -->
	<!-- <script src="js/libs/backbone.dualstorage.js"></script> -->

	<!-- Application -->
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>

	<!-- Models & Collections -->
	<script src="js/models/tournament.js"></script>
	<script src="js/models/team.js"></script>
	<script src="js/collections/tournament.js"></script>


	<script src="js/models/ranking.js"></script>
	<script src="js/collections/ranking.js"></script>

	<!-- Views -->
	<script src="js/views/home/home.js"></script>

	<script src="js/views/tournament/team.js"></script>

	<script src="js/views/tournament/game.js"></script>
	<script src="js/views/tournament/ranking.js"></script>
	<script src="js/views/tournament/schedule.js"></script>
	<script src="js/views/tournament/tournament.js"></script>

	<!-- Router -->
	<script src="js/router.js"></script>


</body>
</html>
